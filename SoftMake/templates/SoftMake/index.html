{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Title</title>
    <script src="{% static 'SoftMake/static/js/jquery.min.js' %}"></script>
    <script src="{% static 'SoftMake/static/js/Contral.js' %}"></script>
    <script src="{% static 'SoftMake/static/js/bootstrap.min.js' %}"></script>
    <link href="{% static 'SoftMake/static/css/bootstrap.min.css' %}" rel="stylesheet"/>
</head>
<body>
    <form action="{% url 'soft_app:getall_action' %}" method="post">
        {% csrf_token %}
         <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div style="padding: 100px 100px 10px;">
                    <form class="bs-example bs-example-form" role="form">
                        <div class="input-group">
                            <span class="input-group-addon">合同编号:&nbsp;&nbsp;</span>
                            <input type="text" class="form-control" placeholder="" name="ht_num">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">邀标书编号:</span>
                            <input type="text" class="form-control" placeholder="" name="ybs_num" disabled="disabled">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">投标编号:&nbsp;&nbsp;</span>
                            <input type="text" class="form-control" placeholder="" name="tb_num" disabled="disabled">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">甲方名称:&nbsp;&nbsp;</span>
                            <input type="text" class="form-control" placeholder="" name="jia_name" disabled="disabled">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">乙方名称:&nbsp;&nbsp;</span>
                            <input type="text" class="form-control" placeholder="" name="yi_name" disabled="disabled">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" >开始时间:&nbsp;&nbsp;</span>
                            <input type="date" class="form-control" name="start_data">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">结束时间:&nbsp;&nbsp;</span>
                            <input type="date" class="form-control" name="end_data">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">合同金额:&nbsp;&nbsp;</span>
                            <input type="text" class="form-control" placeholder="" name="ht_money" disabled="disabled">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">甲方代表:&nbsp;&nbsp;</span>
                            <input type="text" class="form-control" placeholder="" name="jia_leader" disabled="disabled">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">乙方代表:&nbsp;&nbsp;</span>
                            <input type="text" class="form-control"  name="yi_leader" disabled="disabled">
                        </div>
                        <br>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                    <div style="padding: 100px 100px 10px;">
                        <div class="input-group">
                            <span class="input-group-addon" >合同内容:</span>
                            <textarea   class="form-control" style="width: 280px;height: 250px" name="ht_content"></textarea>
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" style="width: 120px;">备注:&nbsp;&nbsp;</span>
                            <textarea   class="form-control" style="width: 268px;height: 250px" name="ht_remark" ></textarea>
                        </div>
                    </div>
            </div>
            <button type="submit" class="btn btn-default"  name="submit">Left</button>
            <button type="button" class="btn btn-default" onclick="start_data_ok()">123123</button>
    </div>
    </div>

    </form>
</body>
</html>
