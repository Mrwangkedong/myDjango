<script type="text/javascript">

	function yuantuxianshi(){

	//子函数：给与a标签id
	function showPhoto(file, aaa) {
		var reader = new FileReader();
		var img = document.getElementById('img');
		reader.readAsDataURL(file);
		reader.onload = function(evt) {
			aaa.id = evt.target.result;
		}

		return aaa;
	}
	//读取上传的文件，并把图片信息储存在a标签里面
	var test = document.getElementById('input');
	test.addEventListener('change', function() {
		//alert("iamtesteventlistener");
		var reader = new FileReader();
		var t_files = this.files;
		var str = '';
		for (var i = 0, len = t_files.length; i < len; i++) {
			var aaa = document.createElement('a');
			aaa.innerHTML = t_files[i].name;
			aaa = showPhoto(t_files[i], aaa);
			//给a标签添加功能，点击查看图片
			aaa.addEventListener('click', function() {
				img = document.getElementById('img_01');
				img.src = this.id;
			})
			document.getElementById('pp1').appendChild(aaa)
			document.getElementById('pp1').appendChild(document.createElement('br'));
		};
		// document.getElementById('content').innerHTML = str;
	}, false);
</script>
