<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit-Article</title>
</head>
<body>
<form action="{% url 'myapp:edit_action' %}" method="post">
    {% csrf_token %}
        <input type="hidden" value="{{ article.id | default:0}}" name="article_id">
        <label>文章标题
        <input type="text" name="title" value="{{ article.title }}"/>
        </label>
        <br/>
        <label>文章内容
        <input type="text" name="content" value="{{ article.content }}"/>
        </label>
    <br/>
    <label>
    <input type='submit' name="submit"/>
    </label>
</form>
</body>
</html>
